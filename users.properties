# 应用名称
spring.application.name=user9999
# 应用服务 WEB 访问端口
server.port=9999
#注册端口地址
spring.cloud.consul.host=localhost
spring.cloud.consul.port=8500
#健康检查
#spring.cloud.consul.discovery.register-health-check=true
#服务注册名
spring.cloud.consul.discovery.service-name=${spring.application.name}
#调用服务的负载均衡策略(com.netflix.loadbalancer.RandomRule----随机策略)
products.ribbon.NFLoadBalancerRuleClassName=com.netflix.loadbalancer.RandomRule

#配置指定服务连接超时
#feign.client.config.products.connectTimeout=5000
#配置指定服务等待超时
#feign.client.config.products.readTimeout=5000
#配置所有服务连接超时
feign.client.config.default.connectTimeout=5000

#配置所有服务等待超时
feign.client.config.default.readTimeout=5000

##开启指定服务日志展示
feign.client.config.products.logger-level=full
#指定feign调用客户端对象所在包,必须是debug级别
logging.level.com.baizhi.feigenclients=debug    
#开启openfeign支持降级
feign.hystrix.enabled=true 
